sonar.projectKey=product-deck
sonar.projectName="Product Deck"
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js

# Backend specific
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Frontend specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Test execution reports (if you run tests)
sonar.testExecutionReportPaths=test-report.xml